<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css読み込み -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- 全体まとめる 背景色青 -->
    <div class="whole_page_wrapeer">
        <!-- hack cupの看板 -->
        <img class="sign_board_img" src="./images/hackcup_sign.PNG" alt="">
        <!-- 右上のsampleの看板 -->
        <div class="small_sign_board_wrapper">
            <a href="">
                <img class="small_sign_board_img" src="./images/sample.PNG" alt="">
            </a>
            <img class="small_sign_board_img " src="./images/small-sign-bord-unscreen.gif" alt="">
        </div>
        <!-- 島１ オレンジキノコ-->
        <div class="island_1_wrapper">
            <img class="island_1" src="./images/island_1.PNG" alt="">
            <img class="place_1 place" src="./images/place.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_orange" src="./images/kinoko_orange.PNG" alt="">
            </a>
            <img class="road road_1" src="./images/road.PNG" alt="">
            <a href="">
                <img class="clay_pipe pipe_1" src="./images/clay_pipe.PNG" alt="">
            </a>

            <!-- ハート オレンジの家 -->
            <img class="heart heart_1-1" src="./images/heart_1.PNG" alt="">

            <!-- ハート 土管-->
            <img class="heart heart_1-2" src="./images/heart_2.PNG" alt="">

        </div>
        <!-- 島２ ピンクキノコ-->
        <div class="island_2_wrapper">
            <img class="island_2" src="./images/island_2.PNG" alt="">
            <img class="tall_hill tall_hill_2" src="./images/tall_hill.PNG" alt="">
            <img class="crowd crowd_2-1" src="./images/crowd_2.PNG" alt="">
            <img class="place_2 place" src="./images/place.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_pink" src="./images/kinoko_pink.PNG" alt="">
            </a>
            <div class="heart_wrapper">

                <!-- ハート ピンクの家-->
                <img class="heart heart_2" src="./images/heart_2.PNG" alt="">

            </div>
        </div>
        <!-- 島３ 緑キノコ-->
        <div class="island_3_wrapper">
            <img class="island_3" src="./images/island_3.PNG" alt="">
            <img class="ladder" src="./images/ladder.PNG" alt="">
            <img class="tall_hill tall_hill_3" src="./images/tall_hill.PNG" alt="">
            <img class="crowd crowd_3-1" src="./images/crowd_1.PNG" alt="">
            <img class="crowd crowd_3-2" src="./images/crowd_2.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_green" src="./images/kinoko_green.PNG" alt="">
            </a>

            <!-- ハート 緑の家-->
            <img class="heart heart_3" src="./images/heart_1.PNG" alt="">

        </div>
        <!-- 島４ 黄色キノコ-->
        <div class="island_4_wrapper">
            <img class="island_4" src="./images/island_1.PNG" alt="">
            <img class="place_4 place" src="./images/place.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_yellow" src="./images/kinoko_yellow.PNG" alt="">
            </a>
            <img class="road road_1" src="./images/road.PNG" alt="">
            <a href="">
                <img class="clay_pipe pipe_1" src="./images/clay_pipe.PNG" alt="">
            </a>

            <!-- ハート 黄色の家-->
            <img class="heart heart_4" src="./images/heart_1.PNG" alt="">

        </div>

        <!-- 島５ 青キノコ-->

        <div class="island_5_wrapper">
            <img class="island_5" src="./images/island_2.PNG" alt="">
            <img class="place_5 place" src="./images/place.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_blue" src="./images/kinoko_blue.PNG" alt="">
            </a>

            <!-- ハート 青の家-->
            <img class="heart heart_5" src="./images/heart_1.PNG" alt="">

        </div>
        <!-- 島６ 湖つき-->
        <div class="island_6_wrapper">
            <img class="island_6" src="./images/island_4.PNG" alt="">
            <a href="">
                <img class="kinoko kinoko_purple" src="./images/kinoko_purple.PNG" alt="">
            </a>
            <a href="">
                <img class="clay_pipe pipe_6" src="./images/clay_pipe.PNG" alt="">
            </a>

            <!-- ハート 紫の家-->
            <img class="heart heart_6-1" src="./images/heart_2.PNG" alt="">

            <!-- ハート 土管-->
            <img class="heart heart_6-2" src="./images/heart_2.PNG" alt="">


        </div>
        <div class="wave_wrapper wave_1"></div>
        <!-- <div class="wave_wrapper wave_2"></div> -->
        <div class="wave_wrapper wave_3"></div>
        <div class="wave_wrapper wave_4"></div>
    </div>


    <!-- js系読み込み -->
    <script src="/js/main.js"></script>
</body>

</html>
